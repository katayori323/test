<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
     <!-- BootstrapのCSS読み込み -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <script>
    $(function () {
      $('.js--apply').click(function (e) {
          var api_key=$('.js--key').val();
          var lat = 34.702485;
          var lng = 135.495951;
          var rep =  'https://webservice.recruit.co.jp/hotpepper/gourmet/v1/?key='+api_key+'&lat='+lat+'&lng='+lng+'&range=1&order=4&count=10&format=jsonp';
          $.ajax({
              type:'GET',
              url: rep,
              dataType: 'jsonp',

            success: function (data) {
              var res;
              console.log(data);
        for (var i = 0; i < data.results.shop.length; i++) {
          res +='<tr><td><img src='+data.results.shop[i].photo.pc.l+' alt="" width="" height="" border="0" /></td><td>'+data.results.shop[i].name+'</td><td>'+data.results.shop[i].open+
          '</td><td>'+data.results.shop[i].genre.name+'</td></tr>';

        }
        $('.test tbody > tr:last').after(res)
      }
    });
      });
    });
    </script>
    <div class="container-fluid">
      <div class="test" class="container">
        <div class="row">
          <input type="text" placeholder="アクセスキー入力" class="js--key"><input type="button" value="apply" class="js--apply btn btn-info" />
          <div class="table-responsive">
            <table border="1" class="table table-hover table-bordered table-striped">
              <thead>
                <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>time</th>
                  <th>genre</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
